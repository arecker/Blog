title: Alex Recker's Journal
author: Alex Recker
url: https://www.alexrecker.com

permalink: /:year-:month-:day:output_ext

markdown: kramdown

plugins:
  - jekyll-feed

exclude:
  - .travis.yml
  - Gemfile
  - Gemfile.lock
  - lib
  - s3_website.yml
  - vendor

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: pages
    values:
      layout: page
