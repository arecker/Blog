<figure>
  {% capture default_link %}{{ site.baseurl }}assets/images/{{ include.filename }}{% endcapture %}
  <a href="{{ include.url | default: default_link }}">
    <img
      alt="{{ include.alt | default: include.filename }}"
      src="{{ site.baseurl }}assets/images/{{ include.filename }}"
    />
  </a>
  {%- if include.caption %}
  <figcaption>
    <p>{{ include.caption }}</p>
  </figcaption>
  {%- endif %}
</figure>
