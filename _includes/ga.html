{% if site.recker.analytics and jekyll.environment == "production" %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.recker.analytics }}"></script>
<script>
 window.dataLayer = window.dataLayer || [];
 function gtag(){dataLayer.push(arguments);}
 gtag('js', new Date());

 gtag('config', '{{ site.recker.analytics }}');
</script>
{% endif %}
