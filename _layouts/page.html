{%- capture is_post %}{% if page.path contains '_posts' %}yes{% endif %}{%- endcapture -%}
<!doctype html>
<html lang="en">
  <head>
    {%- include head.html -%}
    <title>{{ site.title }} | {{ page.title }}</title>
  </head>
  <body>
    {%- include nav.html here="index.html" -%}
    <div class="ui container">
      {{ content }}
      {% if is_post == 'yes' %}
      <div class="ui container" style="margin-bottom: 100px">	
	{%- include pager.html %}
      </div>
      {% endif %}
    </div>
    {% include ga.html %}
  </body>
</html>
