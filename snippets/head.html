<head>
  <meta charset="UTF-8"/>
  <title>{{ page.title }} | {{ page.description }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ config.twitter_handle }}" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.description }}" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:description" content="{{ page.description }}" />
  {% if page.banner %}
  <meta name="twitter:image" content="/images/{{ page.banner }}"/>
  <meta property="og:image" content="/images/{{ page.banner }}"/>
  {% endif %}
  <link href="{% asset site.css %}" rel="stylesheet"/>
</head>
